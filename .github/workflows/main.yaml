name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  login-ecr:
    name: Login to Amazon ECR
    runs-on: ubuntu-latest
    outputs:
      docker_username: ${{ steps.login.outputs.docker_username_123456789012_dkr_ecr_your-region_amazonaws_com }}
      docker_password: ${{ steps.login.outputs.docker_password_123456789012_dkr_ecr_your-region_amazonaws_com }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: your-region # e.g., us-east-1

      - name: Login to Amazon ECR
        id: login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: false

  build-and-push:
    name: Build and Push Docker Image
    needs: login-ecr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR (manually with outputs)
        run: |
          echo "${{ needs.login-ecr.outputs.docker_password }}" | docker login \
            --username ${{ needs.login-ecr.outputs.docker_username }} \
            --password-stdin 123456789012.dkr.ecr.your-region.amazonaws.com

      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .

      - name: Tag Docker Image
        run: |
          docker tag my-app:latest 123456789012.dkr.ecr.your-region.amazonaws.com/my-app:latest

      - name: Push Docker Image to ECR
        run: |
          docker push 123456789012.dkr.ecr.your-region.amazonaws.com/my-app:latest
